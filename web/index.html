<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Web Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">OCR Web Interface</h1>
        
        <!-- Full page drop overlay -->
        <div class="full-page-drop-overlay" id="fullPageDropOverlay">
            <div class="full-page-drop-overlay__message">
                Drop file here to upload
            </div>
        </div>
        
        <div class="row">
            <!-- Left column - Drag & Drop Area -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0">Upload Image or PDF</h5>
                    </div>
                    <div class="card-body">
                        <div class="drop-zone" id="dropZone">
                            <span class="drop-zone__prompt">Drag & drop an image or PDF here, click to browse, or paste an image</span>
                            <input type="file" name="file" id="fileInput" class="drop-zone__input" accept="image/*,.pdf" hidden>
                        </div>
                        <div class="loading" id="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Processing your file...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right column - OCR Result -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">OCR Result</h5>
                        <button class="btn btn-sm btn-outline-secondary" id="copyButton">Copy Text</button>
                    </div>
                    <div class="card-body">
                        <div class="output-box" id="ocrOutput">No content processed yet. Upload an image or PDF on the left.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
